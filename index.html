<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhoneShop</title>
    <!-- bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- font awesome link -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">



</head>

<body class="bg-light">
    <header class="mt-3 mb-5">
        <h1 class="text-center text-primary">Welcome to PhoneShop</h1>
    </header>
    <main class="container">
        <!-- search section -->
        <section class="mb-5">
            <div class="input-group">
                <input id="search-input" type="search" class="form-control" placeholder="please write your phone name">
                <button id="search-button" onclick="loadProductData()" class="btn btn-primary px-4">
                    <i class="fa fa-search"></i>
                </button>
            </div>
            <!-- input error -->
            <div id="input-error" class="text-danger d-none">
                <p>Incorrect product name. Please write a product name.</p>
            </div>
        </section>
        <!-- card details section -->
        <section id="card-details">

        </section>
        <!-- card section -->
        <section>
            <div id="card-container" class="row g-4">

            </div>
        </section>
    </main>

    <!-- javascript file -->
    <script src="app.js"></script>
</body>

</html>
