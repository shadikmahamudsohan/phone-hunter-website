<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhoneShop</title>
    <!-- bootstrap css link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">

</head>

<body>
    <header class="mt-3 mb-5">
        <h1 class="text-center text-primary">Welcome to PhoneShop</h1>
    </header>
    <main class="container">
        <!-- search section -->
        <section class="mb-5">
            <div class="input-group">
                <input id="search-input" type="search" class="form-control" placeholder="please write your phone name">
                <button id="search-button" onclick="loadPhoneData()" class="btn btn-primary px-3">
                    <i class="fa fa-search"></i>
                </button>
            </div>
            <!-- input error -->
            <div id="input-error" class="text-danger d-none">
                <p>Incorrect input. Please write a product name.</p>
            </div>
        </section>
        <!-- card details section -->
        <section>

        </section>
        <!-- card section -->
        <section>
            <div id="card-container" class="row g-4">

            </div>
        </section>
    </main>

    <!-- javascript file -->
    <script src="app.js"></script>
</body>

</html>
